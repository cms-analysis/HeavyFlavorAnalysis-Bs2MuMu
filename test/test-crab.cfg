process ana = {

  # Basic includes and sequence definition of bmm
  include "HeavyFlavorAnalysis/Bs2MuMu/data/Basic.cff"

  # Misalignment and sequence definition of mal
  # include "HeavyFlavorAnalysis/Bs2MuMu/data/misalign-custom.cff"
  # include "HeavyFlavorAnalysis/Bs2MuMu/data/misalign-fromDb.cff"

  # Source block
  include "HeavyFlavorAnalysis/Bs2MuMu/data/PoolSource.cfi"
  replace PoolSource.maxEvents = 10

  # List of input files
  # include "HeavyFlavorAnalysis/Bs2MuMu/test/input/jpsi0.cff"

  # Basic modules
  replace trackingtruth.HepMCDataLabels = {"VtxSmeared"}

  # Analyzer module
  include "HeavyFlavorAnalysis/Bs2MuMu/data/Bs2MuMu.cfi"
  replace analysis.HepMC      = "VtxSmeared"
  replace analysis.fileName   = "output.root"

  replace analysis.Verbose = 0
  replace analysis.RecVerbose = 0
  replace analysis.GlbVerbose = 0

  path p = { bmm & muonreco & analysis }

  #DB path p = { bmm, mal, muonreco, analysis }
  #CS path p = { bmm, mal, muonreco, analysis }
}
