# ----------------------------------------------------------------------
# This cfg file dumps the HFExamples tree from a cmssw output file.
# ----------------------------------------------------------------------

process ana  =  {

 source = PoolSource { 
   untracked vstring fileNames = { 

      #### Input file for ED Analyzer ###########################################
      "file:/home/ceggel/new/test/prod/bs2mumu.root"
      ###########################################################################

   }
  }

  # ----------------------------------------------------------------------
  include "HeavyFlavorAnalysis/Bs2MuMu/data/Bs2MuMu.cff"

  replace tree.fileName    = "output.root"
  replace candDump.channel = "default"

  replace tree.verbose = 1
  replace stuffDump.verbose = 1
  replace genDump.verbose   = 1
  replace trkDump.verbose   = 1
  replace muonDump.verbose  = 1
  replace candDump.verbose  = 1
  replace triggerDump.verbose = 1

  path p1 = { 
                l1,
                hlt,
		tree,
		stuffDump,

                # Candiate stuff:
                # ---------------
		mcCandidates, 
                # ---------------

		genDump,
		trkDump,
		muonDump,
		#signalDump,
		candDump,
		triggerDump

                # Candiate stuff:
                # ---------------
		# allTracks, 
		# goodTracks, 
    		# allMuons, 
                # ---------------

    
  }
   
  # Keep the logging output to a nice level #
  include "FWCore/MessageService/data/MessageLogger.cfi"
   
}		
