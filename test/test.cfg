#      "file:/net/moor/export/data2/ursl/cmssw/Spring07/Spring07-Bplus2JpsiKplus-1128/0A728258-D504-DC11-A90D-003048770B50.root"

     "file:/export/data2/ceggel/CMSSW/2_EDAnalyzer/HLTrigger/Bs2MuMu/output_6.root"
#      "file:/home/ceggel/cmssw_1_3_1_hlt6/test/output.root"
