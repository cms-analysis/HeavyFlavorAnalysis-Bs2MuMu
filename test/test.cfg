process ana = {

  # Basic includes and sequence definition of bmm
  include "HeavyFlavorAnalysis/Bs2MuMu/data/Basic.cff"

  # Source block
  include "HeavyFlavorAnalysis/Bs2MuMu/data/PoolSource.cfi"
  replace PoolSource.maxEvents = 100

  # List of input files
  replace PoolSource.fileNames = {      

      "file:/net/moor/export/data2/ursl/cmssw/Spring07/Spring07-Bplus2JpsiKplus-1128/0A728258-D504-DC11-A90D-003048770B50.root"
# on lxplus
# '/store/mc/2007/5/17/Spring07-Bplus2JpsiKplus-1128/0002/0A728258-D504-DC11-A90D-003048770B50.root'
  }

  # Basic modules
  replace trackingtruth.HepMCDataLabels = {"VtxSmeared"}

  # Analyzer module
  include "HeavyFlavorAnalysis/Bs2MuMu/data/Bs2MuMu.cfi"
  replace analysis.fileName   = "Bp2JpsiKp.root"
  replace analysis.HepMC      = "VtxSmeared"
  replace analysis.bmmsel     = 2
  replace analysis.channel    = "default"

  replace analysis.Verbose = 1
  replace analysis.RecVerbose = 1
  replace analysis.GlbVerbose = 1

  path p = { bmm, muonreco, analysis }

}
