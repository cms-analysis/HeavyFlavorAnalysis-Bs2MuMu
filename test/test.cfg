process ana = {

  # Basic includes and sequence definition of bmm
  include "HeavyFlavorAnalysis/Bs2MuMu/data/Basic.cff"

  # Source block
  include "HeavyFlavorAnalysis/Bs2MuMu/data/PoolSource.cfi"
  replace PoolSource.maxEvents = 10

  # List of input files
  replace PoolSource.fileNames = {
      "file:/net/moor/export/data2/ursl/cmssw/Spring07/Spring07-Bplus2JpsiKplus-1128/008D4BCE-F304-DC11-8918-003048322C5A.root",
      "file:/net/moor/export/data2/ursl/cmssw/Spring07/Spring07-Bplus2JpsiKplus-1128/00C0535C-EE04-DC11-B19D-003048554660.root",
      "file:/net/moor/export/data2/ursl/cmssw/Spring07/Spring07-Bplus2JpsiKplus-1128/02476AAA-D804-DC11-946E-00E0813289DE.root"
  }

  # Basic modules
  replace trackingtruth.HepMCDataLabels = {"VtxSmeared"}

  # Analyzer module
  include "HeavyFlavorAnalysis/Bs2MuMu/data/Bs2MuMu.cfi"
  replace analysis.fileName   = "Bp2JpsiKp.root"
  replace analysis.HepMC      = "VtxSmeared"
  replace analysis.bmmsel     = 300
  replace analysis.channel    = "Bp2JpsiKp"
  replace analysis.Rec2SimVerbose = 0

  path p = { bmm, muonreco, analysis }

}
