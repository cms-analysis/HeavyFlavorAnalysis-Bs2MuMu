#      "file:/net/moor/export/data2/ursl/cmssw/Spring07/Spring07-Bplus2JpsiKplus-1128/0A728258-D504-DC11-A90D-003048770B50.root"

      "file:/export/data2/ceggel/CMSSW/2_EDAnalyzer/skimmed/Bs2MuMu/output_1.root"
# on lxplus
# '/store/mc/2007/5/17/Spring07-Bplus2JpsiKplus-1128/0002/0A728258-D504-DC11-A90D-003048770B50.root'
  }

  # Basic modules
  replace trackingtruth.HepMCDataLabels = {"VtxSmeared"}

  # Analyzer module
  include "HeavyFlavorAnalysis/Bs2MuMu/data/Bs2MuMu.cfi"
