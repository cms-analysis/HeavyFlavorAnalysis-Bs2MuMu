process ana = {

  # Basic includes
  include "HeavyFlavorAnalysis/Bs2MuMu/data/Basic.cff"

  # Source block
  include "HeavyFlavorAnalysis/Bs2MuMu/data/PoolSource.cfi"
  replace PoolSource.maxEvents = -1

  # List of input files
  replace PoolSource.fileNames = {
     "FILELIST"
  }

  # L1 Particle Map
  include "L1Trigger/L1ExtraFromDigis/data/l1extra.cff"      
  sequence l1Emulator = {l1emulator,l1extra}


  # L1 muon matching
  # include "L1TriggerOffline/L1Analyzer/data/L1MuonMCAnalysis.cff"
  # include "L1TriggerOffline/L1Analyzer/data/L1MuonRecoAnalysis.cff"


  # Analyzer module
  include "HeavyFlavorAnalysis/Bs2MuMu/data/Bs2MuMu.cfi"
  replace analysis.fileName   = "output.root"
  replace analysis.HepMC      = "VtxSmeared"
  replace analysis.bmmsel     = -1
  #replace analysis.associator = "TrackAssociatorByHits"
  replace analysis.channel    = "default"

  replace analysis.Verbose = 0
  replace analysis.RecVerbose = 0
  replace analysis.GlbVerbose = 0

  path p = { l1Emulator, analysis }

}
